<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	{css href="/static/css/css.css" /}
</head>
<body class="container">
	 <hr />
	<div class="row">
		 <div class="col-md-8">
			<form class="form-inline" action='index'>
				<div class="form-group">
					<label class="sr-only" for="name">姓名</label>
					<input name="name" type="text" class="form-control" placeholder="姓名...">
				</div>
				<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
			</form>
		</div>
		 
        <div class="col-md-12">
			<table class="table table-hover table-bordered">
				<tr class="info">
					<th>序号</th>
					<th>用户名</th>
					<th>姓名</th>
					<th>性别</th>
					<th>邮箱</th>  
					<th>操作</th>
				</tr>
			   {volist name="teachers" id="teacher"}
				<tr>
					<td>{$teacher.id}</td> 
					<td>{$teacher.username}</td>
					<td>{$teacher.name}</td>
					<td>{eq name='$teacher.sex' value='0'}男{else/}女{/eq}</td>
					<td>{$teacher.email}</td>
					<td><a href="{:url('edit?id='.$teacher.id)}">编辑</a>
                        &nbsp;&nbsp;<a href="{:url('del?id='.$teacher.id)}">删除</a></td>
				</tr>
				{/volist}
			</table>
			{$page}
		</div>
	</div>
	<a href="{:url('add')}">添加用户</a>
	<a href="{:url('login/logout')}">退出</a>
</body>
</html>
